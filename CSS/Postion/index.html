<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        height: 500px;
        width: 500px;
        border: 1px solid red;
        /* position: relative; */
      }
      .child {
        height: 100px;
        width: 100px;
      }
      .red {
        background-color: red;
        /* position: static; */
      }
      .blue {
        background-color: blue;
        /* position: relative;
        left: 100px;
        top: 100px; */
      }
      .green {
        background-color: green;
        /* position: absolute;
        right: 100px;
        top: 100px; */
      }
      .black {
        background-color: black;
        /* position: fixed;
        top: 100px;
        right: 100px; */
      }
      .yellow {
        background-color: yellow;
        position: sticky;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Static , relative , absolute , fixed , sticky  -->
    <div class="parent">
      <div class="child red"></div>
      <div class="child blue"></div>
      <div class="child yellow"></div>
      <div class="child green"></div>
      <div class="child black"></div>
    </div>
    <div style="height: 300vh; background-color: lightseagreen"></div>
  </body>
</html>
<!-- Static - By default property 
 Relative - 1) Donot leave space 2)Postion depends on original position
 Absolute - 1) Leave space 2)Intially the parent is screen but we can change the parent by the nearest ancestor having relative property 
 Fixed - 1)Leave space 2) position deponds on screen
 Sticky - 1)Donot leave space 2) Direct parent   -->
